<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Include custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <form id="taxForm">
            <div class="form-group">
                <label for="grossIncome">
                    Enter Gross Annual Income
                    <img src="./assets/question-mark.svg" alt="Question Mark" class="question-mark"
                        data-toggle="tooltip"
                        title="Gross annual income is your total salary in a year before any deductions">
                </label>
                <input type="text" class="form-control" id="grossIncome" required
                    placeholder="Enter Gross Annual Income">
                <div class="error-icon" id="grossIncomeError">
                    <img src="./assets/error-icon.svg" alt="Error Icon" data-toggle="tooltip"
                        title="Please enter numbers only">
                </div>
            </div>
            <div class="form-group">
                <label for="extraIncome">
                    Enter Extra Income
                    <img src="./assets/question-mark.svg" alt="Question Mark" class="question-mark"
                        data-toggle="tooltip"
                        title="Extra income includes any additional income you earn apart from your salary">
                </label>
                <input type="text" class="form-control" id="extraIncome"
                    placeholder="Enter extra income from other sources">
                <div class="error-icon" id="extraIncomeError">
                    <img src="./assets/error-icon.svg" alt="Error Icon" data-toggle="tooltip"
                        title="Please enter numbers only">
                </div>
            </div>
            <div class="form-group">
                <label for="age">
                    Enter Age Group
                    <img src="./assets/question-mark.svg" alt="Question Mark" class="question-mark"
                        data-toggle="tooltip" title="Select your age group to calculate tax">
                </label>
                <select class="form-control" id="age" required>
                    <option value="<40">&lt;40</option>
                    <option value=">=40 & <60">&ge;40 &lt;60</option>
                    <option value=">=60">&ge;60</option>
                </select>
                <div class="error-icon" id="ageError">
                    <img src="./assets/error-icon.svg" alt="Error Icon">
                </div>
            </div>
            <div class="form-group">
                <label for="deductions">
                    Enter Total Applicable Deductions
                    <img src="./assets/question-mark.svg" alt="Question Mark" class="question-mark"
                        data-toggle="tooltip"
                        title="Deductions are the expenses you can claim to reduce your taxable income">
                </label>
                <input type="text" class="form-control" id="deductions">
                <div class="error-icon" id="deductionsError">
                    <img src="./assets/error-icon.svg" alt="Error Icon" data-toggle="tooltip"
                    title="Please enter numbers only">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Calculate Tax</button>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="taxModal" tabindex="-1" aria-labelledby="taxModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body" id="taxModalBody">
                    <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                    <h5 class="modal-title" id="taxModalLabel">Your Overall Income will be</h5>
                    <p class="modal-income"></p>
                    <p>after tax deductions</p>

                    <button type="button" class="btn btn-primary modal-close-button" data-bs-dismiss="modal"
                        aria-label="Close">Close</button>
                    <!-- <p class="modal-tax"></p> -->
                </div>
            </div>
        </div>
    </div>

    <div class="tdnn">
        <div class="moon"></div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <!-- Include custom JavaScript -->
    <script src="script.js"></script>
</body>

</html>
